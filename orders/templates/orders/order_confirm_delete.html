{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Delete Order</legend>
                <h2>Are you sure want to cancel the Order "{{ object.order_no }} ?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Cancel</button>
                <a href="{% url 'order-list' %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
