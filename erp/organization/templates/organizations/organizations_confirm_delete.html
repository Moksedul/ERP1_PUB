{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Delete Post</legend>
                <h2>Are sure want to delete the product "{{ object.product_name }} ({{ object.product_category }})"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <button class="btn btn-outline-secondary"><a href="{% url 'product-list' %}">Cancel</a></button>
            </div>
        </form>
    </div>
{% endblock content %}
