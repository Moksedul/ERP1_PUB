{% extends "main/home_base.html" %}


{% block home %}
<div class="container">
<div class="row ml-2 ">
<div class="col-md-4 d-flex justify-content-center">
    <div class="home-box">
        <div class="rectangle">
            <h3 style="color: white;">{{ order_count }}</h3>
        </div>
        <h5 style="color: white;">Total Order</h5>
    </div>
</div>
<div class="col-md-4 d-flex justify-content-center">
    <div class="home-box">
        <div class="rectangle">
            <h3 style="color: white;">{{ sale_count }}</h3>
        </div>
        <h5 style="color: white;">Total Sale</h5>
    </div>
</div>
<div class="col-md-4 d-flex justify-content-center">
    <div class="home-box">
        <div class="rectangle ">
            <h3 style="color: white;">{{ buy_count }}</h3>
        </div>
        <h5 style="color: white;">Total Buy</h5>
    </div>
</div>
</div>
<hr>
<div class="card card-body">
    <div class="row">
    <div class="col-md-6">
        {% include 'main/latest_order.html' %}
    </div>
    <div class="col-md-6">
        {% include 'main/latest_stock.html' %}
    </div>
    </div>
</div>
</div>



{% endblock home %}
