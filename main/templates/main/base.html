{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'main/main.css'%}">



    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}"/>



        <title>TechAlong ERP</title>

</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-3" href="/">TechAlong ERP</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item active"><a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a></li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          VOUCHER
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="{% url 'buy-list' %}">BUY</a>
                          <a class="dropdown-item" href="{% url 'sale-list' %}">SALE</a>
                          <a class="dropdown-item" href="{% url 'general-voucher-list' %}">GENERAL</a>
                        </div>
                      </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'order-list' %}">ORDER</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'challan-list' %}">CHALLAN</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'stock-list' %}">STOCK</a></li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          FINANCE
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'collection-list' %}">COLLECTION</a>
                            <a class="dropdown-item" href="{% url 'payment-list' %}">PAYMENT</a>
                          <a class="dropdown-item" href="{% url 'accounts' %}">ACCOUNT</a>
                          <a class="dropdown-item" href="{% url 'investment-list' %}">INVESTMENT</a>
                        </div>
                      </li>
                    </ul>
                  </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'main-settings'%}"><i class="fa fa-cog"></i></a></li>
                    <small class="mt-2">Logged in as </small>
                    <a class="nav-item nav-link" href="/">{{ user.username }}</a>
                    <li class="nav-item"><a href="{% url 'logout'%}"><button class="btn btn-outline-dark">LOGOUT</button></a></li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">


          {% block content %}{% endblock %}


    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/jsi18n/"></script>
    <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>

    <script type="text/javascript" src="{% static 'admin/js/calendar.js' %}"></script>
    <script type="text/javascript" src="{% static 'admin/js/admin/DateTimeShortcuts.js' %}"></script>

</body>
</html>
