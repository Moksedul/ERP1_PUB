{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h6 class="text-center">{{form_name}}</h6>
        <hr>
        <form method="post" >
            {% csrf_token %}
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <div class="input-group">
                        <input id="employee_name" class="form-control" name="employee_name" value="name">
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group">
                        <input id="in_time" class="form-control" name="in_time" value="in time">
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group">
                        <input id="out_time" class="form-control" name="out_time" value="out time">
                        </div>
                    </div>
                        <div class="col-auto">
                          <div class="form-check mb-2">
                            <input id="attendance"  id="name" class="form-check-input" type="checkbox" value="true">
                            <label class="form-check-label">
                              Present
                            </label>
                          </div>
                        </div>
                </div>
            </div>
            <button class="btn btn-outline-info" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
