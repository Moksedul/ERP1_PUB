{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col card">
        <h5 class="text-center">Add Person</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div> </div>
{% endblock content %}
