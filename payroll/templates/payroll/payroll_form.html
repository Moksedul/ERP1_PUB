{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h6 class="text-center">{{form_name}}</h6>
        <hr>

                    {% crispy form %}
    </div>
<!-- for payment mode options -->
<script>
function showChequeDetails() {
  var x = document.getElementById("id_payment_mode").value;
  if (x == "CQ" || x == "ONL" || x == "PO") {
    document.getElementById("detail_payment").style.display = "block";
  }
  else{document.getElementById("detail_payment").style.display = "none";}

}
</script>
{% endblock content %}
