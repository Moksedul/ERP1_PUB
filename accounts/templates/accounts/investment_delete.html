{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action=".">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Delete Investment</legend>
                <h2>Are you sure want to Delete the Investment "{{ investment.investing_amount }} {{ account.remaining_balance }}?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" value="confirm" type="submit">Yes, Delete</button>
                <a href="{% url 'investment-list' %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
