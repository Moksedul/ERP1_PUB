{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Delete Bank Account</legend>
                <h2>Are you sure want to Delete the Bank Account "{{ object.account_name }} ?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'bank-account-list' %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
