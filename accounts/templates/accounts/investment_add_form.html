{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" >
            {% csrf_token %}
            <div class="form-row">
            <div class="form-group col-md-12 mb-0" >
                {{ form|crispy }}
            </div>
                <button class="btn btn-outline-info" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
