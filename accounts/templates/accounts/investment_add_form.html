{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" >
            {% csrf_token %}
            <div class="form-row">
            <div class="form-group col-md-12 mb-0" >
                {{ form.source_of_investment|as_crispy_field }}
            </div>
                <div class="form-group col-md-6 mb-0">
                {{ form.investing_amount|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                {{ form.investing_to_account|as_crispy_field }}
                </div>
                <div class="form-group col-md-12 mb-0">
                {{ form.remarks|as_crispy_field }}
                </div>
            </div>
                <button class="btn btn-outline-info" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
