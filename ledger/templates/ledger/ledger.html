{% extends 'main/base.html' %}

{% block content %}
    <div class="container mt-5">
        <form method="GET" >
            <div class="form-row">
                <div class="form-group col-md-4">
                <div class="input-group">
                <input id="name_contains" class="form-control py-2 border-right-0 border" name="name_contains" type="search" placeholder="Type Name..">
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <i class="fa fa-search"></i>
                    </div>
                </span>
                </div>
            </div>
            </div>


            <div class="form-row">
				<div class="form-group col-md-4">
                  <label for="company_name">Company Name</label>
                  <select id="company_name" class="form-control" name="company_name">
                    <option selected>Select...</option>
					  {% for voucher in vouchers %}
                    <option>{{ voucher.voucher_number }}</option>
					  {% endfor %}
                  </select>
                </div>
             <div class="form-group col-md-4">
                  <label for="sale_voucher_no">Sale Voucher No</label>
                  <select id="sale_voucher_no" class="form-control" name="sale_voucher_no">
                    <option selected>Choose...</option>
					  {% for voucher in vouchers %}
                    <option>{{ voucher.voucher_number }}</option>
					  {% endfor %}
                  </select>
                </div>
				<div class="form-group col-md-4">
                  <label for="buy_voucher_no">Buy Voucher No</label>
                  <select id="buy_voucher_no" class="form-control" name="buy_voucher_no">
                    <option selected>Choose...</option>
					  {% for voucher in vouchers %}
                    <option>{{ voucher.voucher_number }}</option>
					  {% endfor %}
                  </select>
                </div>
            </div>

			<div class="form-row">
                <div class="form-group col-md-4">
				<label for="buy_voucher_no">Date From</label>
                <div class="input-group">
                <input id="date_from" class="form-control py-2 border-right-0 border" name="date_from" type="search" placeholder="yyyy-mm-dd">
                </div>
            	</div>
				<div class="form-group col-md-4">
					<label for="buy_voucher_no">Date to</label>
                <div class="input-group">
                <input id="date_to" class="form-control py-2 border-right-0 border" name="date_to" type="search" placeholder="yyyy-mm-dd">
                </div>
            	</div>
            </div>

            <button type="submit" class="btn btn-sm btn-info">Search</button>
        </form>
    </div>

<div class="container">
</div>
	<div class=" card card-body">
			<a class="btn btn-secondary  btn-sm btn-block bg-steel" href="#">Ledger</a>
			<table class="table table-sm table-striped">
				<tr>
					<th>Date</th>
					<th>Descriptions</th>
					<th>Debit</th>
					<th>Credit</th>
					<th>Balance</th>
				</tr>

				{% for item in ledgers %}
					<tr>
						<td>{{ item.date }}</td>
						<td>Voucher No: {{ item.voucher_no }} For: {{ item.descriptions }}</td>
						<td>{{ item.debit_amount }}</td>
						<td>{{ item.credit_amount }}</td>
						<td>n/a</td>
					</tr>
				{% endfor %}


			</table>
		</div>

{% endblock content %}
