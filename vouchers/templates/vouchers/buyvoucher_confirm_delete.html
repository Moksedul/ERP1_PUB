{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-b">Delete Buy Voucher</legend>
                <h2>Are you sure want to delete the Buy Voucher "{{ object.voucher_number }} ?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a href="{% url 'buy-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
